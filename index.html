<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road Fighter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        background-image: radial-gradient(
          circle at 10px 10px,
          rgba(0, 102, 255, 0.1) 2px,
          transparent 0
        );
        background-size: 30px 30px;
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            45deg,
            rgba(0, 102, 255, 0.05) 25%,
            transparent 25%
          ),
          linear-gradient(-45deg, rgba(0, 102, 255, 0.05) 25%, transparent 25%);
        background-size: 60px 60px;
        z-index: -1;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(26, 26, 26, 0.9);
        color: #0066ff;
        text-align: center;
        padding: 15px;
        font-family: "Arial", sans-serif;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid #0066ff;
        box-shadow: 0 2px 10px rgba(0, 102, 255, 0.2);
        z-index: 100;
      }
      canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        max-width: 100%;
        margin-top: 80px;
        box-shadow: 0 0 30px rgba(0, 102, 255, 0.2);
        border: 2px solid rgba(0, 102, 255, 0.3);
        border-radius: 4px;
      }
      #game-container {
        position: relative;
      }
      #score {
        position: absolute;
        top: 90px;
        left: 10px;
        color: white;
        font-family: "Arial", sans-serif;
        font-size: 16px;
        z-index: 1;
        text-shadow: 0 0 5px rgba(0, 102, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="header">Road to ETHDenver</div>
    <div id="game-container">
      <div id="score">$NIL: 0</div>
      <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>
    <script src="game.js"></script>
  </body>
</html>
